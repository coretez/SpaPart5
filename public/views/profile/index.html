<div ng-controller="profile.Signup">
	<div class="container">
	    <div class="row">
	        <div class="col-xs-12 col-sm-12 col-md-4 well well-sm">
	            <legend><i class="glyphicon glyphicon-globe"></i> Sign up!</legend>
	            <form ng-submit="submit()">
	            <div class="row">
	                <div class="col-xs-6 col-md-6">
	                    <input class="form-control" ng-model="user.firstName" placeholder="First Name" type="text" required autofocus  />
	                </div>
	                <div class="col-xs-6 col-md-6">
	                    <input class="form-control" ng-model="user.lastName" placeholder="Last Name" type="text" required />
	                </div>
	            </div><br />
				<input class="form-control" ng-model="user.systemName" placeholder="What would you like us to call you?" type="text" required /><br />       
	            <input class="form-control" ng-model="user.email" placeholder="Your Email" type="email" required /><br />
	            <input class="form-control" ng-model="user.password" placeholder="Your Password" type="password" required />
	            <br />
	            <br />
	            <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit" value="Submit">
	                Sign up</button>
	            </form>
	        </div>
	    </div>
	</div>
</div>
